<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital-Clock</title>
</head>
<body>

    <main id="main">
        <h1>Digital Clock</h1>
        <div class="hour-div">
            <h2 id="hours"></h2>
            <h4>HOURS</h4>
        </div>
        <span>:</span>
        <div class="minute-div">
            <h2 id="minutes"></h2>
            <h4>MINUTES</h4>
        </div>
        <span>:</span>
        <div class="second-div">
            <h2 id="seconds"></h2>
            <h4>SECONDS</h4>
        </div>
        <div class="ampm-div">
            <h2 id="ampm"></h2>
        </div>
    </main>
    
</body>
    <script src="js/script.js"></script>
</html>
